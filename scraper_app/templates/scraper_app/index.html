{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
</head>

<body>
    <section class="scraping_data_outer">
        <div class="container">
            <div class="row">
                <div class="col-xl-6 col-md-8  m-auto">
                    <form id="scrapeForm" method="POST" class="form_outer mb-3">
                        {% csrf_token %}
                        <div class="form_heading text-center mb-5">
                            <h1 class="">Scrape Rental Data</h1>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Enter State Location</label>
                            <input type="text" name="state" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Enter City Location</label>
                            <input type="text" name="city" class="form-control">
                        </div>
                        <div class="continue_btn d-flex justify-content-center gap-3 pt-3">
                            <button type="submit" class="btn zillow_btn">Scrape</button>
                        </div>
                    </form>
                    <div class="scrape_data mt-5 d-flex flex-column gap-3">
                        <div class="scrape_data_inner">
                            <div class="d-flex gap-2 align-items-center justify-content-between">
                                <p class="mb-0">Zillow Scrape</p>
                                <div id="spinner1" class="spinner-border" role="status" style="display:none;">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <div id="checkIcon1" class="check_icon" style="display: none;">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#205A3A" class="bi bi-check2" viewBox="0 0 16 16">
                                        <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0"/>
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <div class="scrape_data_inner" >
                            <div class="d-flex gap-2 align-items-center justify-content-between">
                                <p class="mb-0">Airbnb Scrape</p>
                                <div id="spinner2" class="spinner-border" role="status" style="display: none;">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <div id="checkIcon2" class="check_icon" style="display: none;">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#205A3A" class="bi bi-check2" viewBox="0 0 16 16">
                                        <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0"/>
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <div class="scrape_data_inner" >
                            <div class="d-flex gap-2 align-items-center justify-content-between">
                                <p class="mb-0">Data Mapping</p>
                                <div id="spinner3" class="spinner-border" role="status" style="display: none;">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <div id="checkIcon3" class="check_icon" style="display: none;">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#205A3A" class="bi bi-check2" viewBox="0 0 16 16">
                                        <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0"/>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="download_btn justify-content-center mt-5 text-center" style="display: none;" >
                        <a id="downloadButton" class="btn btn-success" style="border-radius:30px;" href="{% url "download_media_zip" %}" download>Download Data</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function () {
        $('#scrapeForm').on('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission
            $('#scrapeForm button[type="submit"]').prop('disabled', true);
            // Show the Zillow spinner
            $('#spinner1').show();

            // Send the form data using AJAX for Zillow scraping
            $.ajax({
                url: '{% url "zillow" %}',  // Replace with your Django view URL
                type: 'POST',
                data: $(this).serialize(),
                success: function (response) {

                    // Hide Zillow spinner and show the check icon
                    $('#spinner1').hide();
                    $('#checkIcon1').show();

                    // Airbnb scraping process starts
                    $('#spinner2').parent().show();
                    $('#spinner2').show();

                    // Perform Airbnb scrape with full_city from Zillow response
                    $.ajax({
                        url: '{% url "airbnb" %}',  // Replace with your Airbnb view URL
                        type: 'POST',
                        data: {
                            full_city: response.full_city
                        },
                        success: function (airbnbResponse) {
                            // Hide Airbnb spinner and show the check icon
                            $('#spinner2').hide();
                            $('#checkIcon2').show();

                            // Third process (e.g., Data Mapping) starts after Airbnb scrape
                            $('#spinner3').parent().show();
                            $('#spinner3').show();

                            // Perform the third AJAX request with full_city from Airbnb response
                            $.ajax({
                                url: '{% url "data_mapping" %}',  // Replace with your Data Mapping view URL
                                type: 'POST',
                                data: {
                                    full_city: airbnbResponse.full_city
                                },
                                success: function (dataMappingResponse) {
                                    // Hide the third spinner and show the check icon
                                    $('#spinner3').hide();
                                    $('#checkIcon3').show();
                                    if (dataMappingResponse.success) {
                                        $.ajax({
                                            url: '{% url "download_media_zip" %}',
                                            type:'GET'
                                        })
                                        $('#downloadButton').attr('href', '{% url "download_media_zip" %}');
                                        $('.download_btn').show();
                                        $('#scrapeForm button[type="submit"]').prop('disabled', false);
                                    }

                                    // You can handle the success of data mapping here
                                    // console.log('Data Mapping Successful:', dataMappingResponse);
                                },
                                error: function (xhr, status, error) {
                                    $('#spinner3').hide();
                                    alert('Data Mapping failed. Please try again.');
                                }
                            });
                        },
                        error: function (xhr, status, error) {
                            $('#spinner2').hide();
                            alert('Airbnb scraping failed. Please try again.');
                        }
                    });
                },
                error: function (xhr, status, error) {
                    $('#spinner1').hide();
                    alert('Zillow scraping failed. Please try again.');
                }
            });
        });
    });
</script>
</body>

<script src="{%static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{%static 'js/jquery.min.js' %}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
    function showCheckIcon(spinnerId, checkIconId) {
        document.getElementById(spinnerId).style.display = 'none';
        document.getElementById(checkIconId).style.display = 'block';
    }

    function showNextDiv(divIndex) {
        const divs = document.querySelectorAll('.scrape_data_inner');
        if (divIndex < divs.length) {
            divs[divIndex].style.display = 'flex';
            setTimeout(() => {
                showCheckIcon(`spinner${divIndex + 1}`, `checkIcon${divIndex + 1}`);
                showNextDiv(divIndex + 1);
            }, 5000);
        }
    }

    // showNextDiv(0);
});

</script>

</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
</head>

<body>
    <section class="scraping_data_outer">
        <div class="container">
            <div class="row">
                <div class="col-xl-6 col-md-8  m-auto">
                    <form id="scrapeForm" method="POST" class="form_outer mb-3">
                        {% csrf_token %}
                        <div class="form_heading text-center mb-5">
                            <h1 class="">Scrape Rental Data</h1>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Enter State Location</label>
                            <input type="text" name="state" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Enter City Location</label>
                            <input type="text" name="city" class="form-control">
                        </div>
                        <div class="continue_btn d-flex justify-content-center gap-3 pt-3">
                            <button type="submit" class="btn zillow_btn">Scrape</button>
                            <button id="refreshButton" class="btn zillow_btn">Refresh Page</button>
                        </div>
                    </form>
                    <div class="scrape_data mt-5 d-flex flex-column gap-3">
                        <div class="scrape_data_inner">
                            <div class="d-flex gap-2 align-items-center justify-content-between">
                                <p class="mb-0">Zillow Scrape</p>
                                <div id="spinner1" class="spinner-border" role="status" style="display:none;">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <div id="checkIcon1" class="check_icon" style="display: none;">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#205A3A" class="bi bi-check2" viewBox="0 0 16 16">
                                        <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0"/>
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <div class="scrape_data_inner" >
                            <div class="d-flex gap-2 align-items-center justify-content-between">
                                <p class="mb-0">Airbnb Scrape</p>
                                <div id="spinner2" class="spinner-border" role="status" style="display: none;">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <div id="checkIcon2" class="check_icon" style="display: none;">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#205A3A" class="bi bi-check2" viewBox="0 0 16 16">
                                        <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0"/>
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <div class="scrape_data_inner" >
                            <div class="d-flex gap-2 align-items-center justify-content-between">
                                <p class="mb-0">Data Mapping</p>
                                <div id="spinner3" class="spinner-border" role="status" style="display: none;">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <div id="checkIcon3" class="check_icon" style="display: none;">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#205A3A" class="bi bi-check2" viewBox="0 0 16 16">
                                        <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0"/>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="download_btn justify-content-center mt-5 text-center" style="display: none;" >
                        <a id="downloadButton" class="btn btn-success" style="border-radius:30px;" href="{% url "download_media_zip" %}" download>Download will start automatically. Click here if it doesn't.</a>
                    </div>
                </div>
            </div>
        </div>
    </section>    
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
$(document).ready(function () {
    function handleAjax(url, data, onSuccess, onError) {
        $.ajax({
            url: url,
            type: 'POST',
            data: data,
            success: function (response) {
                onSuccess(response);
            },
            error: function (xhr, status, error) {
                onError(xhr, status, error);
            }
        });
    }

    $('#scrapeForm').on('submit', function (event) {
        event.preventDefault(); // Prevent the default form submission
        $('#scrapeForm button[type="submit"]').prop('disabled', true);
        $('#refreshButton').prop('disabled', true);
        // Show the Zillow spinner
        $('#spinner1').show();

        handleAjax(
            '{% url "zillow" %}',  // Replace with your Zillow view URL
            $(this).serialize(),
            function (response) {
                // Hide Zillow spinner and show the check icon
                $('#spinner1').hide();
                $('#checkIcon1').show();

                // Airbnb scraping process starts
                $('#spinner2').parent().show();
                $('#spinner2').show();

                handleAjax(
                    '{% url "airbnb" %}',  // Replace with your Airbnb view URL
                    { full_city: response.full_city },
                    function (airbnbResponse) {
                        $('#spinner2').hide();
                        $('#checkIcon2').show();

                        if (airbnbResponse.status) {
                            // Proceed with the Data Mapping step
                            $('#spinner3').parent().show();
                            $('#spinner3').show();

                            handleAjax(
                                '{% url "data_mapping" %}',  // Replace with your Data Mapping view URL
                                { full_city: airbnbResponse.full_city },
                                function (dataMappingResponse) {
                                    $('#spinner3').hide();
                                    $('#checkIcon3').show();
                                    
                                    if (dataMappingResponse.status) {
                                        // Enable the download button
                                        $('.download_btn').show();
                                        
                                        // Trigger the download automatically
                                        document.getElementById('downloadButton').click();
                                    } else {
                                        alert('Data Mapping failed: ' + dataMappingResponse.message);
                                    }
                                    
                                    // Re-enable the buttons after all operations
                                    $('#scrapeForm button[type="submit"]').prop('disabled', false);
                                    $('#refreshButton').prop('disabled', false);
                                },
                                function (xhr, status, error) {
                                    $('#spinner3').hide();
                                    alert('Data Mapping failed. Please try again.');
                                    // Re-enable buttons in case of error
                                    $('#scrapeForm button[type="submit"]').prop('disabled', false);
                                    $('#refreshButton').prop('disabled', false);
                                }
                            );
                        } else {
                            alert('Airbnb scraping failed: ' + airbnbResponse.message);
                            // Re-enable buttons in case of failure
                            $('#scrapeForm button[type="submit"]').prop('disabled', false);
                            $('#refreshButton').prop('disabled', false);
                        }
                    },
                    function (xhr, status, error) {
                        $('#spinner2').hide();
                        alert('Airbnb scraping failed. Please try again.');
                        // Re-enable buttons in case of error
                        $('#scrapeForm button[type="submit"]').prop('disabled', false);
                        $('#refreshButton').prop('disabled', false);
                    }
                );
            },
            function (xhr, status, error) {
                $('#spinner1').hide();
                alert('Zillow scraping failed. Please try again.');
                // Re-enable buttons in case of error
                $('#scrapeForm button[type="submit"]').prop('disabled', false);
                $('#refreshButton').prop('disabled', false);
            }
        );
    });
});
</script>

<script type="text/javascript">
    // JavaScript to handle the button click event
    document.getElementById("refreshButton").addEventListener("click", function() {
        location.reload(true); // Force a reload from the server, bypassing the cache
    });
</script>
<script src="{%static 'js/bootstrap.bundle.min.js' %}"></script>
</html>
